<body>

<h1>Synonymous</h1>

<h2>Happy</h2>

<p>Total Number of Possible Answers: <span id="total-answers">10</span></p>

<input type="text" id="guess-input" placeholder="Enter your guess">
<button onclick="checkGuess()">Submit</button>

<p>Time left: <span id="timer">180</span> seconds</p>
<p id="score">0</p>

<script>
    let answers = ['glad', 'content', 'joyful', 'joyous', 'delighted', 'ecstatic', 'elated', 'merry', 'overjoyed', 'gleeful'];
    let totalAnswers = 10;
    let score = 0;
    let timer = 180;
    let intervalId;

    function updateTotalAnswers() {
        document.getElementById('total-answers').textContent = totalAnswers;
    }

    function updateScore() {
        document.getElementById('score').textContent = `Score: ${score}`;
    }

    function checkGuess() {
        let guess = document.getElementById('guess-input').value.toLowerCase();
        if (answers.includes(guess)) {
            score++;
            totalAnswers--;
            updateScore();
            updateTotalAnswers();
            if (totalAnswers === 10) {
                clearInterval(intervalId);
                alert('Congratulations! You guessed all the words.');
            }
        } else {
            alert('Incorrect guess. Try again.');
        }
        document.getElementById('guess-input').value = '';
    }

    function startTimer() {
        intervalId = setInterval(function() {
            timer--;
            document.getElementById('timer').textContent = timer;
            if (timer <= 0) {
                clearInterval(intervalId);
                alert('Time is up!');
            }
        }, 1000);
    }

    startTimer();
</script>

</body>
</html>
